<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="divMain">
      <ul id="ulMensagens">
      </ul>
      <div class="divMensagem">
        <input id="inputUsuario" type="number">
        <input id="inputMensagem" type="text" autofocus onkeydown="teclou(event)" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
<script>
    function teclou(event) {
  if (event.code === "Enter" && inputMensagem.value !== "") {
    ulMensagens.innerHTML += `<li class="usuario${Number(inputUsuario.value)}"><p>${inputMensagem.value}</p></li>`;
    inputMensagem.value = "";
    ulMensagens.scrollTo(0, ulMensagens.scrollHeight);
  }
}
</script>
